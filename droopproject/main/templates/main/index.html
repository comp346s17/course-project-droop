<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.3/angular-resource.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Quattrocento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Eagle+Lake|Gloria+Hallelujah|Monoton|Rock+Salt|Shadows+Into+Light" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css'%}">
    <link rel="icon" type="image/png" href="{% static 'main/assets/favicon.png'%}" />
    <script type="text/javascript" src="{% static 'main/js-angular/app.js'%}"></script>
    <script type="text/javascript" src="{% static 'main/js-angular/controllers.js'%}"></script>
    <script type="text/javascript" src="{% static 'main/js-angular/services.js'%}"></script>
