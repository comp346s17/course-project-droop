<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Droop - Canvas</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="canvas.css">
    </head>
    <body>
        Clear the canvas: <button id="clear">Clear</button> </br>
        Pick a color: <span><button id="black" class="color">Black</button><button id="red" class="color">Red</button><button id="purple" class="color">Purple</button><button id="green" class="color">Green</button><button id="yellow" class="color">Yellow</button><button id="brown" class="color">Brown</button></span></br>
        Pick a drawing size: <span><button id="small" class="draw-size">Small</button><button id="regular" class="draw-size">Regular</button><button id="large" class="draw-size">Large</button><button id="extraLarge" class="draw-size">Extra Large</button><button id="bigBertha" class="draw-size">Big Bertha</button></span></br>
        Pick a tool: <span><button id="marker">Marker</button><button id="eraser">Eraser</button></span></br>
        <input type="button" id="btnSave" value="Save as Image" />
        <!-- <a href="base64" download="myImage">Click here to download image</a> -->

        <div id="canvasArea">
            <canvas id="canvas"></canvas>
            <img id = "img" alt = ""/>
        </div>
        <script type="text/javascript" src="canvas.js"></script>
    </body>
</html>
