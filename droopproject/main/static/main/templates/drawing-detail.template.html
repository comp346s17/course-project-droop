

<h3>{{drawing.title}}</h3>
<label>Collection: {{drawing.collection}}</label>
<br />
<img class="detail-image" src="{{drawing.imageUrl}}">
<br />
{{drawing.likes}} Likes
{{drawing.views}} Views

<label>Metrics:</label>
<button ng-show="!drawing.liked" ng-click="likeDrawing(drawing)">Like</button>
<button ng-show="drawing.liked" ng-click="unlikeDrawing(drawing)">Unlike</button>

<label>Artists:</label>
<span ng-repeat="artist in drawing.artists">
  {{artist}},
</span>
