
<div class="gallery-top">

    <input type="text" placeholder="Search By Theme" />


</div>


<div class="drawings-display">
    <div class="row">
        <div class="drawings-row" ng-repeat="drawing in drawings">
            <div class="clearfix" ng-if="$index % 3 == 0"></div>
            <div class="col-sm-4">
                <img class="gallery-image" src="{{drawing.imageUrl}}">
            </div>
        </div>
    </div>
</div>
