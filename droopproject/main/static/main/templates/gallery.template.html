
<div class="gallery-top">

    <input type="text" placeholder="Search By Theme" />
    <label>Sort By</label>
    <select>
        <option>Most Recent</option>
        <option>Most Viewed</option>
        <option>Most Liked</option>
    </select>

</div>


<div class="drawings-display">
    <div class="row drawings-row">
        <div ng-repeat="drawing in drawings">
            <div class="clearfix" ng-if="$index % 3 == 0"></div>
            <div class="col-sm-4">
                {{drawing.title}}
                <img class="gallery-image" src="{{drawing.imageUrl}}">
                <br />
                {{drawing.likes}} Likes
                {{drawing.views}} Views

                <button ng-show="!drawing.liked" ng-click="likeDrawing(drawing)">Like</button>
                <button ng-show="drawing.liked" ng-click="unlikeDrawing(drawing)">Unlike</button>
                <a href="#!/gallery/{{drawing.id}}"><button>View</button></a>
            </div>
        </div>
    </div>
</div>
